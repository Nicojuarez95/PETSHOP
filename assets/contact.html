    <main class="main-contacto" id="main-contactos">
      <div id="container-contact">
        <p class="title-contact">DATOS DE CONTACTO</p>
        <form class="formulario" id="contact-us" action="#">
          <div>
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" />
            <label for="surname" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="surname" />
            <label for="phone-number" class="form-label"
              >celular/teléfono:</label
            >
            <input type="number" class="form-control" id="phone-number" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email@email.com" />
          </div>
          <select class="form-select" aria-label="Default select example">
            <option selected>seleccione que mascota posee</option>
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="ave">Ave</option>
            <option value="tortuga">Tortuga</option>
            <option value="roedor">Roedor</option>
            <option value="otros">Otros...</option>
          </select>
          <div class="mb-3">
            <label for="text-area" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="text-area" rows="6"></textarea>
          </div>
          <button
            id="buttom-contact"
            type="submit"
            value="Enviar"
            class="buttom-form btn btn-primary">
            Enviar
          </button>
        </form>
      </div>
