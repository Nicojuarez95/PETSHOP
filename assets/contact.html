<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="./imagen/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <header>
        <nav class="nav1">
            <a href="../index.html">Inicio</a>
            <a href="#">Contacto</a>
        </nav>
        <a href="../index.html"><img src="./imagen/logo.png" alt="Logo"></a>
        <nav class="nav2">
            <a href="./juegos.html">Juguetes</a>
            <a href="./farmacia.html">Farmacia</a>
        </nav>
    </header>
    <main class="main-contact">

        <form id="contact-us">
            <div >
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name">
                <label for="surname" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="surname">
                <label for="phone-number" class="form-label">celular/telefono:</label>
                <input type="number" class="form-control" id="phone-number">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="email@email.com">
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>seleccione que mascota posee</option>
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="ave">Ave</option>
                <option value="tortuga">Tortuga</option>
                <option value="roedor">Roedor</option>
                <option value="otros">Otros...</option>
            </select>
            <div class="mb-3">
                <label for="text-area" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="text-area" rows="6"></textarea>
            </div>
            <button type="submit" class="buttom-form btn btn-primary">Enviar</button>
        </form>

    </main>
    <footer>
        <div class="redes">
            <div class="container-a d-flex">
                <a href="https://www.instagram.com" target="_blank"><img class="fotter-img p-1" src="./imagen/insta-svgrepo-com.svg"alt="foto-insta"></a>
                <a href="https://es-la.facebook.com" target="_blank"><img class="fotter-img p-1" src="./imagen/facebook-svgrepo-com.svg" alt="face-foto"></a>
                <a href="https://www.whatsapp.com" target="_blank"><img class="fotter-img p-1" src="./imagen/whatsapp-svgrepo-com.svg" alt="wts-foto"></a>
            </div>
        </div>
        <div class="mapa">
            <a href=""></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script> 
            
</body>

</html>
